      top: 0;

      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0;
    }

    nav ul li a {
      display: block;
      color: white;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav ul li a:hover {
      background-color: #555;
    }

    /* Sections */

      padding: 60px 20px;

      margin: auto;
    }

      background-color: #f4f4f4;
    }

    section h2 {
      margin-top: 0;
